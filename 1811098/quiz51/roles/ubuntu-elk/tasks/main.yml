---
# tasks file for roles/ubuntu-elk
- name: Installing python3
  apt:
    name: python3
    state: present

- name: Installing python3-pip
  apt:
    name: python3-pip
    state: present

- name: Installing docker file
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: Installing docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed

- name: Starting docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Pulling the elasticsearch image
  docker_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Create docker network
  docker_network:
    name: elastic

- name: Create container for elasticsearch
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic

- name: Pulling kibana image
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1
    
- name: Create container for kibana
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
      - "5601:5601"
    networks:
      - name: elastic

- name: Pulling logstash image
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Creating container for logstash
  docker_container:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
      - "5044:5044"
    networks:
      - name: elastic
